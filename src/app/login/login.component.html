<html>
<head>

</head>
<body>
<br>
<br>
<br>
<div style="margin-left: 1%; margin-bottom: 25%" class="container container-table input-group input-group-sm">

  <div class="centered">


  <form>
  <div class="form-group">
    <form>
      <h2 style="color:#33cabb">Login</h2>

      <div class="form-group">
        <input type="text"  id="username" class="form-control input-sm" name="username" [(ngModel)] = "user.username" required placeholder="E-mail"/>
      </div>
      <div class="form-group">
        <input type="password"  id="password" class="form-control" name="password" [(ngModel)] = "user.password" required placeholder="Password"/>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success" (click)="logIn()">Log in </button>
      </div>
    </form>

  </div>
</form>
  </div>
  </div>
</body>
</html>
