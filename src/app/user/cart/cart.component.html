<div class="main-content">
  <div class="col-12 p-2">
    <div class="row">
      <div class="card p-3">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Car</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart; let i = index">
              <td>{{cars[i]['carBrand'] + ' ' + cars[i]['carModel']}}</td>
              <td>{{item['startDate']}}</td>
              <td>{{item['endDate']}}</td>
              <td><button class="btn btn-danger btn-just-icon" (click)="removeFromCart(item['carId'])">
                <i class="material-icons">remove_shopping_cart</i>
              </button></td>
            </tr>
          </tbody>
        </table>
        <div class="col">
          <div class="row">
            <div class="col">
              <button class="btn btn-block btn-danger" (click)="clearCart()">Clear</button>
            </div>
            <div class="col">
              <button class="btn btn-block btn-primary" (click)="postSeparately()">Send Separately</button>
            </div>
            <div class="col">
              <button class="btn btn-block btn-primary" (click)="postBundle()">Send as Bundle</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
