  <div class="main-content">
  <div id="divForTable" class="animated slideInLeft">
    <h1 class="card-title text-center"> </h1>
    <div class="col-lg">
      <div class="card">
        <div class="card-body">
          <div class="myDiv">
          <form>
            <div class="align-items-center">
              <div *ngIf="requests.length !== 0">
                <div class="note col-lg-6 offset-3 text-center">
                  <h2>History of rent requests</h2>
                </div>
                <table id="table" class="table table-bordered table-striped table-hover">
                  <thead class="thead-dark">
                  <tr>
                    <th scope="col" style="text-align:center">Ad</th>
                    <th scope="col" style="text-align:center">Client</th>
                    <th scope="col" style="text-align:center">Reserved From</th>
                    <th scope="col" style="text-align:center">Reserved To</th>
                    <th scope="col" style="text-align:center">Request Status</th>
                    <th scope="col" style="text-align:center">Cancel request</th>
                    <th scope="col" style="text-align:center"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let req of requests">
                    <td>{{req.client}}</td>
                    <td align="center">
                      <button class="btn btn-danger"
                              (click)="openAd(req.carId)"> View ad </button>
                    </td>
                    <td>{{req.startDate | date}}</td>
                    <td>{{req.endDate | date}}</td>
                    <td>{{req.status}}</td>
                    <td align="center">
                      <button class="btn btn-danger"
                              (click)="cancelRentRequest(req.id)"> Cancel </button>
                    </td>
                    <td align="center">
                      <li class="nav-item dropdown" style="list-style-type: none">
                        <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="material-icons">message</i>
                          <p>
                            <span class="d-lg-none d-md-block">Send message</span>
                          </p>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                          <textarea id="replyText" id="text" (keyup)="onKey($event)" placeholder="Write your message..." ></textarea>
                          <button class="btn btn-danger" (click)="sendMessage(req.advertiser_id)">Send message</button>
                        </div>
                      </li>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('.myDiv').each(function(){ const ps = new PerfectScrollbar($(this)[0]); });
    });
</script>
