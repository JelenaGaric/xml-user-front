<div class="panel-header panel-header-xsm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">

          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Brand</th>
              <th scope="col">Model</th>
              <th scope="col">Class</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor = 'let car of carList'  (click)='openAd(car.id)'>
              <th scope="row"></th>
              <td>{{car.carBrandId}}</td>
              <td>{{car.carModelId}}</td>
              <td>{{car.carClassId}}</td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
