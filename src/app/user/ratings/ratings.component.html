<div class="panel-header panel-header-xsm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h2>Current rating: {{rate | number:'1.1-1'}}</h2>

          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">User</th>
              <th scope="col">Comment</th>
              <th scope="col">Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor = 'let rating of ratingList'>
              <th scope="row"></th>
              <td>{{rating.username}}</td>
              <td>{{rating.comment}}</td>
              <td>{{rating.rating}}</td>
            </tr>
            </tbody>
          </table>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment" (keyup)="onKey($event)"></textarea>
            <input type="number" class="form-control" placeholder="1.0" step="0.01" min="0" max="10"  (change)="onKeyNum($event)">
            <button class="btn btn-primary btn-block" (click)="postRating()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
