<div class="main-content">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" >

            <div style="float: right">
              <img [src]="imageUrl | safeHtml" onerror="src='assets/img/default-add.jpg'" alt="" class="img-responsive">
            </div>

            <form >
              <div class="form-group row">
                <label for="carBrand" class="col-sm-5 col-form-label">Car brand</label>
                <div class="col-sm-5">
                  <input type="text" readonly class="form-control-plaintext" id="carBrand" [value]=car.carBrandId>
                </div>
              </div>

              <div class="form-group row">
                <label for="carModel" class="col-sm-5 col-form-label">Car model</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control-plaintext" id="carModel" readonly  [value]=car.carModelId>
                </div>
              </div>

              <div class="form-group row">
                <label for="carBrand" class="col-sm-5 col-form-label">Car class</label>
                <div class="col-sm-5">
                  <input type="text" readonly class="form-control-plaintext" id="carClass" [value]=car.carClassId>
                </div>
              </div>

              <div class="form-group row">
                <label for="fuelType" class="col-sm-5 col-form-label">Fuel type</label>
                <div class="col-sm-5">
                  <input type="text" readonly class="form-control-plaintext" id="fuelType" [value]=car.fuelTypeId>
                </div>
              </div>

              <div class="form-group row">
                <label for="transmission" class="col-sm-5 col-form-label">Transmission type</label>
                <div class="col-sm-5">
                  <input type="text" readonly class="form-control-plaintext" id="transmission" [value]=car.transmissionId>
                </div>
              </div>

              <div class="form-group row">
                <label for="wavier" class="col-sm-5 col-form-label">Wavier</label>
                <div class="col-sm-5">
                  <input type="text" readonly class="form-control-plaintext" id="wavier" [value]=car.waiver>
                </div>
              </div>

              <div class="form-group row">
                <label for="limitedKms" class="col-sm-2 col-form-label">Limited kms</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="limitedKms" [value]=car.limitedKms>
                </div>
              </div>

              <div class="form-group row">
                <label for="kmPrice" class="col-sm-2 col-form-label">Price per km</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="kmPrice" [value]=car.pricePerKm>
                </div>
              </div>

              <div class="form-group row">
                <label for="dayPrice" class="col-sm-2 col-form-label">Price per day</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="dayPrice" [value]=car.pricePerDay>
                </div>
              </div>

              <div class="form-group row">
                <label for="kmage" class="col-sm-2 col-form-label">Kms passed</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="kmage" [value]=car.kmage>
                </div>
              </div>

              <button class="btn btn-primary btn-block"  (click)="openRatings()">Comments and ratings</button>

            </form>

          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="row">
          <div class="card p-4">
            <h3 class="card-title"><b>Rent this car</b></h3>
            <form>
              <div class="form-group">
                <label for="rentStartDate">Start Date:</label>
                <input class="form-control" type="date" id="rentStartDate"
                       [ngModelOptions]="{standalone: true}" [(ngModel)]="startDate">
              </div>
              <div class="form-group">
                <label for="rentEndDate">End Date:</label>
                <input class="form-control" type="date" id="rentEndDate"
                       [ngModelOptions]="{standalone: true}" [(ngModel)]="endDate">
              </div>
              <div *ngIf="car.waiver" class="form-group">
                <input type="checkbox" id="rentWaiver"
                       [ngModelOptions]="{standalone: true}" [(ngModel)]="waiver">
                <label for="rentWaiver">Buy Waiver</label>
              </div>
              <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
            </form>

            <div  [ngStyle]="{'visibility':canBlockCar ? 'visible' : 'hidden'}">
              <h3 class="card-title" style="margin-top: 22%"><b>Block this car</b></h3>

              <form>
                <div class="form-group">
                  <label for="startDate">Start Date:</label>
                  <input class="form-control" type="date"
                         [ngModelOptions]="{standalone: true}" [(ngModel)]="startBlockDate">
                </div>
                <div class="form-group">
                  <label for="endDate">End Date:</label>
                  <input class="form-control" type="date"
                         [ngModelOptions]="{standalone: true}" [(ngModel)]="endBlockDate">
                </div>
                <button class="btn btn-primary" (click)="blockCar()">Block</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
