<div class="row">
  <div class="col">

    <ngbd-dropdown-config></ngbd-dropdown-config>

    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="price-dropdown" ngbDropdownToggle>Cena</button>
      <div ngbDropdownMenu aria-labelledby="price">
        <div class="px-4 py-3" style="display: flex">
          <div class="form-inline">
            <label class="form-check-label" for="price-from">
              Od
            </label>
            <input id = "price-from" type="number">
          </div>

          <div class="form-inline">
            <label class="form-check-label" for="price-to">
              Do
            </label>
              <input id = "price-to" type="number">
          </div>

        </div>

        <div class="dropdown-divider"></div>
        <button ngbDropdownItem style="text-align: center">Primeni</button>
        <button ngbDropdownItem style="text-align: center;">Poništi</button>

      </div>
    </div>

    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="fuelType-dropdown" ngbDropdownToggle>Vrsta goriva</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button *ngFor='let fuelType of fuelTypes' ngbDropdownItem>{{fuelType.name}}</button>
      </div>
    </div>

    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="transmissionType-dropdown" ngbDropdownToggle>Tip menjača</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button *ngFor='let transmissionType of transmissionTypes' ngbDropdownItem>{{transmissionType.name}}</button>
      </div>
    </div>


    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="km-dropdown" ngbDropdownToggle>Kilometraža</button>
      <div ngbDropdownMenu aria-labelledby="price">
        <div class="px-4 py-3" >

          <div class="form-inline">
            <label class="form-check-label" for="km-to">
              Pređeno do:
            </label>
            <input id = "km-to" type="number">
          </div>

          <div class="form-inline">
            <label class="form-check-label" for="input-km">
              Planiram preći do:
            </label>
            <input id = "input-km" type="number">
          </div>

        </div>

        <div class="dropdown-divider"></div>
        <button ngbDropdownItem style="text-align: center">Primeni</button>
        <button ngbDropdownItem style="text-align: center;">Poništi</button>

  </div>
</div>
