<html>
<head>
</head>

<body>

<br>
<br>
<br>
<div class="container container-table input-group input-group-sm">
  <form>
    <div class="form-group">
      <h2 style="color:#33cabb">Registration</h2>
    </div>

    <div class="form-group">
      <input type="text" formControlName="firstname" id="firstname" class="form-control"
             placeholder="First Name"
             required/>
    </div>


    <div class="form-group">
      <input formControlName="lastname" type="text" id="lastname" class="form-control" required placeholder="Last Name"/>
    </div>


    <div class="form-group">
      <input type="email" id="email" class="form-control" required placeholder="E-mail" formControlName="email"/>
    </div>


    <div class="form-group">
      <input type="password" formControlName="password" id="password" name="password" class="form-control" required placeholder="Password"/>
    </div>

    <div class="form-group">
      <input type="password" formControlName="repeatpassword" id="repeatpassword" class="form-control" required placeholder="Confirm password"/>
    </div>
    <div class="form-group">
      <input required type="text" formControlName="address" id="address" class="form-control" placeholder="Address"/>
    </div>

    <div class="form-group">
      <input type="text" formControlName="phonenumber" id="phoneNumber" class="form-control" placeholder="Phone Number" pattern="[0-9]+"/>
    </div>

    <div class="form-group text-center">
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </form>
</div>
</body>
</html>
